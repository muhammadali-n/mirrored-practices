plugins {
    id("java")
}

group = "org.valoriz.algolia"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    implementation group: 'org.mongodb', name: 'bson', version: '4.4.2'
    implementation 'org.mongodb:mongodb-driver-sync:4.4.2'
    implementation 'com.algolia:algoliasearch-core:3.7.0'
    implementation 'com.algolia:algoliasearch-apache:3.7.0'
    implementation 'org.slf4j:slf4j-api:1.9.4'
    implementation 'ch.qos.logback:logback-classic:1.4.5'
    implementation 'org.yaml:snakeyaml:latest.release'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.json:json:20231013'

}

tasks.test {
    useJUnitPlatform()
}
